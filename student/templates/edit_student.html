<h1>Edit student:</h1>
<form action="{% url 'edit-student' form.instance.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Edit">
</form>

<form action="{% url 'delete-student' form.instance.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
